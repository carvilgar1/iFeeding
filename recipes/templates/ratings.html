{% extends 'master.html' %}

{% block  content %}
    <div class="container">
        {% for rating in ratings %}
        <div class="item">
            <img src="{{rating.receta.img}}" width="150"></img>
            <div>
                <a href="{% url 'get_by_href' url=rating.receta.url %}">{{rating.receta.title}}</a>
                <h2>{{rating.receta.tag}}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
