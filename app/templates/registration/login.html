{% extends 'master.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Login</h1>
                     </div>
                </div>
                <form method="post" action="{% url 'login' %}" name="login">
                     {% csrf_token %}
                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                        <p>Your username and password didn't match. Please try again.</p>
                        </div>
                        {% endif %}
                       <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" name="username"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                       </div>
                       <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                       </div>
                       <div class="form-group">
                          <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                       </div>
                       <div class="col-md-12 text-center ">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                       </div>
                       <div class="form-group">
                           <p class="text-center"><a href="{% url 'password_reset' %}">Lost password?</a></p>
                          <p class="text-center">Don't have account? <a href="{% url 'register' %}" id="signup">Sign up here</a></p>
                       </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
  </div>   
{% endblock %}
